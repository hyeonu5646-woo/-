<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트팜 - 프로필</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-container h1 {
            color: #28a745;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .profile-info {
            text-align: left;
            margin-bottom: 30px;
        }
        .profile-info div {
            margin-bottom: 15px;
        }
        .profile-info label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 100px;
        }
        .profile-info span {
            color: #333;
            font-size: 1.1rem;
        }
        .profile-actions button {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .profile-actions .edit-btn {
            background-color: #007bff;
            color: #fff;
        }
        .profile-actions .edit-btn:hover {
            background-color: #0056b3;
        }
        .profile-actions .logout-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .profile-actions .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">스마트팜</a>
            <ul>
                <li><a href="index.html">메인</a></li>
                <li><a href="introduction.html">소개</a></li>
                <li><a href="signup.html">회원가입</a></li>
                <li><a href="login.html">로그인</a></li>
                <li><a href="profile.html">프로필</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-container">
            <h1>프로필</h1>
            <div class="profile-info">
                <div>
                    <label>아이디:</label>
                    <span></span>
                </div>
                <div>
                    <label>이메일:</label>
                    <span></span>
                </div>
                <div>
                    <label>이름:</label>
                    <span></span>
                </div>
                <div>
                    <label>가입일:</label>
                    <span></span>
                </div>
            </div>
            <div class="profile-actions">
                <a href="edit_profile.html" class="btn edit-btn">프로필 수정</a>
                <button class="logout-btn">로그아웃</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 스마트팜. 모든 권리 보유.</p>
        <nav class="footer-nav">
            <a href="#">개인정보처리방침</a>
            <a href="#">이용약관</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
