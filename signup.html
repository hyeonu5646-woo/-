<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트팜 - 회원가입</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup-container h1 {
            color: #28a745;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .signup-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .signup-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .signup-form button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-form button:hover {
            background-color: #218838;
        }
        .signup-container .login-link {
            margin-top: 20px;
            font-size: 0.95rem;
        }
        .signup-container .login-link a {
            color: #28a745;
            text-decoration: none;
        }
        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">스마트팜</a>
            <ul>
                <li><a href="index.html">메인</a></li>
                <li><a href="introduction.html">소개</a></li>
                <li><a href="signup.html">회원가입</a></li>
                <li><a href="login.html">로그인</a></li>
                <li><a href="profile.html">프로필</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup-container">
            <h1>회원가입</h1>
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="사용할 아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요 (8자 이상)" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <button type="submit">회원가입</button>
                <div id="signupMessage" style="margin-top: 15px; font-weight: bold;"></div>
            </form>
            <div class="login-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 스마트팜. 모든 권리 보유.</p>
        <nav class="footer-nav">
            <a href="#">개인정보처리방침</a>
            <a href="#">이용약관</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
