<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트팜 - 프로필 수정</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .edit-profile-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .edit-profile-container h1 {
            color: #28a745;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .edit-profile-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .edit-profile-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .edit-profile-form input[type="text"],
        .edit-profile-form input[type="email"],
        .edit-profile-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .edit-profile-form button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-profile-form button:hover {
            background-color: #218838;
        }
        .edit-profile-container .back-link {
            margin-top: 20px;
            font-size: 0.95rem;
        }
        .edit-profile-container .back-link a {
            color: #28a745;
            text-decoration: none;
        }
        .edit-profile-container .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">스마트팜</a>
            <ul>
                <li><a href="index.html">메인</a></li>
                <li><a href="introduction.html">소개</a></li>
                <li><a href="signup.html">회원가입</a></li>
                <li><a href="login.html">로그인</a></li>
                <li><a href="profile.html">프로필</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="edit-profile-container">
            <h1>프로필 수정</h1>
            <form class="edit-profile-form" id="editProfileForm">
                <div class="form-group">
                    <label for="editUsername">아이디</label>
                    <input type="text" id="editUsername" name="editUsername" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="editEmail">이메일</label>
                    <input type="email" id="editEmail" name="editEmail" placeholder="이메일 주소를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="editName">이름</label>
                    <input type="text" id="editName" name="editName" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="editPassword">새 비밀번호 (선택 사항)</label>
                    <input type="password" id="editPassword" name="editPassword" placeholder="새 비밀번호를 입력하세요 (8자 이상)">
                </div>
                <div class="form-group">
                    <label for="confirmEditPassword">새 비밀번호 확인</label>
                    <input type="password" id="confirmEditPassword" name="confirmEditPassword" placeholder="새 비밀번호를 다시 입력하세요">
                </div>
                <button type="submit">정보 저장</button>
                <div id="editProfileMessage" style="margin-top: 15px; font-weight: bold;"></div>
            </form>
            <div class="back-link">
                <a href="profile.html">프로필로 돌아가기</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 스마트팜. 모든 권리 보유.</p>
        <nav class="footer-nav">
            <a href="#">개인정보처리방침</a>
            <a href="#">이용약관</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
